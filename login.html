<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/Login" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c4fbde4e45.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="">
            <h2>Login</h2>
            <div id="user">
            <label for="" class="pinky">User Name</label>
            <input type="text" class="pinky rohit" placeholder="Enter the User name">
            <i class="fa-solid fa-user"></i>
            </div>
            

            <label for="" class="pinky">Password</label>
            <input type="password" class="pinky rohit">

            <input type="checkbox"><label for="">Remember Password</label>

            <div id="btn">
                <button>Login</button><button id="cancel">Cancel</button>
            </div>

            <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forget Password?</a>
            <a href="https://www.instagram.com/accounts/login/?source=auth_switcher" target="_blank">Create a new account</a>
            



        </form>

    </div>




</body>
</html>
